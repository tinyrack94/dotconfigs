- name: Install tmux
  ansible.builtin.apt:
    name: tmux
    state: present

- name: Install tmux conf
  ansible.builtin.copy:
    src: .tmux.conf
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.tmux.conf"
    owner: "{{ lookup('ansible.builtin.env', 'USER') }}"
    group: "{{ lookup('ansible.builtin.env', 'USER') }}"
    mode: '0644'
