- name: Install git
  ansible.builtin.apt:
    name: git

- name: Copy gitconfig
  ansible.builtin.copy:
    src: gitconfig
    dest: "{{ lookup('ansible.builtin.env', 'HOME') }}/.gitconfig"
    owner: "{{ lookup('ansible.builtin.env', 'USER') }}"
    group: "{{ lookup('ansible.builtin.env', 'USER') }}"
    mode: '0644'
